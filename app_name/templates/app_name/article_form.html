
{% extends 'base.html' %}

{% block title %}发布新文章{% endblock %}

{% block content %}
    <h1>写新文章</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit">点击发布</button>
    </form>
    <br>
    <a href="{% url 'article_list' %}">返回列表</a>
{% endblock %}
