
{% extends 'base.html' %} {% block title %}我的博客列表{% endblock %} {% block content %}
<div style="text-align: center; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 10px; margin-bottom: 20px;">
    <h2 id="clock" style="font-size: 48px; font-weight: bold; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);"></h2>
    <p id="date" style="font-size: 18px; margin: 10px 0 0 0;"></p>
</div>

<script>
function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    
    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
    const weekday = weekdays[now.getDay()];
    
    document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    document.getElementById('date').textContent = `${year}年${month}月${day}日 ${weekday}`;
}

updateClock();
setInterval(updateClock, 1000);
</script>

<h1>全部文章</h1>
    
    <div class="article-container">
        {% for article in articles %}
            <div class="article-item">
                <h2>{{ article.title }}</h2>
                <p>{{ article.content }}</p>
                <small>发布时间：{{ article.created }}</small>
            </div>
            <hr>
        {% empty %}
            <p>暂无文章</p>
        {% endfor %}
    </div>
{% endblock %}
