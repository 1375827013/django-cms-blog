<!DOCTYPE html>
<html>
<head>
    <title>学习日历 - {{ month_name }} {{ year }}</title>
    <style>
        .calendar { margin: 20px auto; width: 90%; max-width: 1000px; }
        .calendar-header { text-align: center; margin-bottom: 20px; }
        .month-nav a { margin: 0 15px; text-decoration: none; font-size: 1.2em; }
        .calendar-table { width: 100%; border-collapse: collapse; }
        .calendar-table th, .calendar-table td { 
            border: 1px solid #ddd; padding: 10px; text-align: center; 
            vertical-align: top; height: 100px;
        }
        .calendar-table th { background-color: #f5f5f5; }
        .day-number { font-weight: bold; margin-bottom: 5px; }
        .today { background-color: #e3f2fd; } /* 高亮今天 */
        .weekend { background-color: #f9f9f9; }
        .event-tag { 
            font-size: 0.8em; padding: 2px 5px; margin: 2px 0; 
            border-radius: 3px; text-align: left;
        }
        .event-tag.homework { background-color: #ffeb3b; }
        .event-tag.exam { background-color: #f44336; color: white; }
        .event-tag.review { background-color: #4caf50; color: white; }
        .event-tag.personal { background-color: #9c27b0; color: white; }
        .event-tag.other { background-color: #607d8b; color: white; }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <div class="month-nav">
                <a href="{% url 'calendar_view' year=prev_year month=prev_month %}">← 上个月</a>
                <h2>{{ month_name }} {{ year }}</h2>
                <a href="{% url 'calendar_view' year=next_year month=next_month %}">下个月 →</a>
            </div>
            <p>今天是：{{ today|date:"Y年m月d日 (l)" }}</p>
        </div>

        <table class="calendar-table">
            <thead>
                <tr>
                    <th>周一</th><th>周二</th><th>周三</th><th>周四</th><th>周五</th><th>周六</th><th>周日</th>
                </tr>
            </thead>
            <tbody>
                {% for week in calendar_data %}
                <tr>
                    {% for day_data in week %}
                    <td class="{% if day_data.is_today %}today{% endif %} {% if forloop.counter >= 6 %}weekend{% endif %}">
                        {% if day_data.day %}
                            <div class="day-number">{{ day_data.day }}</div>
                            {% for event in day_data.events %}
                                {{ event }}
                            {% endfor %}
                        {% endif %}
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
