{% extends "admin/base.html" %}

{% block title %}{{ title }} | 高考志愿填报助手管理后台{% endblock %}

{% block extrastyle %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary-50: #eef2ff;
    --primary-100: #e0e7ff;
    --primary-200: #c7d2fe;
    --primary-300: #a5b4fc;
    --primary-400: #818cf8;
    --primary-500: #6366f1;
    --primary-600: #4f46e5;
    --primary-700: #4338ca;
    --primary-800: #3730a3;
    --primary-900: #312e81;
    --accent-pink: #ec4899;
    --accent-cyan: #06b6d4;
    --accent-emerald: #10b981;
    --accent-amber: #f59e0b;
    --accent-rose: #f43f5e;
    --gray-50: #f9fafb;
    --gray-100: #f3f4f6;
    --gray-200: #e5e7eb;
    --gray-300: #d1d5db;
    --gray-400: #9ca3af;
    --gray-500: #6b7280;
    --gray-600: #4b5563;
    --gray-700: #374151;
    --gray-800: #1f2937;
    --gray-900: #111827;
    --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
    --gradient-accent: linear-gradient(135deg, #ec4899 0%, #f43f5e 100%);
    --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    --radius-sm: 6px;
    --radius: 8px;
    --radius-md: 12px;
    --radius-lg: 16px;
    --radius-xl: 20px;
}

* {
    box-sizing: border-box;
}

body {
    background: var(--gray-50) !important;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif !important;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

#header {
    background: var(--gradient-primary) !important;
    box-shadow: var(--shadow-lg) !important;
    border: none !important;
    padding: 0 24px;
    position: sticky;
    top: 0;
    z-index: 1000;
}

#branding {
    display: flex;
    align-items: center;
}

#branding h1 {
    margin: 0;
    padding: 0;
}

#branding h1 a {
    color: white !important;
    font-size: 18px;
    font-weight: 700;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 16px 0;
    letter-spacing: -0.3px;
}

#branding h1 a i {
    font-size: 22px;
    opacity: 0.95;
}

#user-tools {
    color: rgba(255, 255, 255, 0.85) !important;
    font-size: 13px;
    font-weight: 500;
    padding: 16px 0;
}

#user-tools a {
    color: white !important;
    text-decoration: none;
    padding: 4px 10px;
    border-radius: var(--radius);
    transition: all 0.2s ease;
    opacity: 0.9;
}

#user-tools a:hover {
    background: rgba(255, 255, 255, 0.15);
    opacity: 1;
}

#user-tools strong {
    font-weight: 600;
    color: white;
}

.breadcrumbs {
    background: white;
    border-bottom: 1px solid var(--gray-200);
    padding: 12px 24px;
    font-size: 13px;
}

.breadcrumbs a {
    color: var(--primary-600);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s ease;
}

.breadcrumbs a:hover {
    color: var(--primary-700);
}

.module {
    background: white;
    border: 1px solid var(--gray-200);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow);
    margin-bottom: 24px;
    overflow: hidden;
}

.module h2, .module caption {
    background: var(--gradient-primary);
    color: white;
    padding: 14px 20px;
    font-size: 14px;
    font-weight: 600;
    letter-spacing: 0.3px;
    margin: 0;
}

.module h2 a, .module caption a {
    color: white !important;
}

table thead th {
    background: var(--gray-50);
    color: var(--gray-700);
    font-weight: 600;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    padding: 12px 16px;
    border-bottom: 1px solid var(--gray-200);
}

table tbody tr {
    border-bottom: 1px solid var(--gray-100);
    transition: background 0.15s ease;
}

table tbody tr:hover {
    background: var(--primary-50);
}

table tbody td, table tbody th {
    padding: 14px 16px;
}

.form-row {
    padding: 16px 20px;
    border-bottom: 1px solid var(--gray-100);
    display: flex;
    align-items: flex-start;
    gap: 16px;
}

.form-row:last-child {
    border-bottom: none;
}

.aligned label {
    color: var(--gray-700);
    font-weight: 600;
    font-size: 13px;
    min-width: 160px;
    padding-top: 8px;
}

.aligned .form-row input,
.aligned .form-row textarea,
.aligned .form-row select {
    flex: 1;
}

input[type="text"],
input[type="password"],
input[type="email"],
input[type="number"],
input[type="url"],
input[type="date"],
input[type="datetime"],
select,
textarea {
    border: 1px solid var(--gray-300) !important;
    border-radius: var(--radius) !important;
    padding: 10px 14px !important;
    font-size: 14px !important;
    font-family: inherit !important;
    transition: all 0.2s ease !important;
    background: white !important;
    color: var(--gray-800) !important;
}

input[type="text"]:focus,
input[type="password"]:focus,
input[type="email"]:focus,
input[type="number"]:focus,
input[type="url"]:focus,
input[type="date"]:focus,
input[type="datetime"]:focus,
select:focus,
textarea:focus {
    outline: none !important;
    border-color: var(--primary-500) !important;
    box-shadow: 0 0 0 3px var(--primary-100) !important;
}

input[type="checkbox"],
input[type="radio"] {
    width: 18px;
    height: 18px;
    accent-color: var(--primary-600);
    cursor: pointer;
}

.button,
input[type="submit"],
input[type="button"],
button {
    background: var(--gradient-primary) !important;
    color: white !important;
    border: none !important;
    border-radius: var(--radius) !important;
    padding: 10px 20px !important;
    font-size: 13px !important;
    font-weight: 600 !important;
    font-family: inherit !important;
    cursor: pointer;
    transition: all 0.2s ease !important;
    box-shadow: var(--shadow-sm) !important;
}

.button:hover,
input[type="submit"]:hover,
input[type="button"]:hover,
button:hover {
    transform: translateY(-1px);
    box-shadow: var(--shadow-md) !important;
}

.button.default,
input[type="submit"].default {
    background: var(--gradient-success) !important;
}

.button.default:hover,
input[type="submit"].default:hover {
    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.35) !important;
}

a.button {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    text-decoration: none;
}

.object-tools {
    margin-bottom: 20px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}

.object-tools a {
    background: var(--gradient-primary);
    color: white;
    border: none;
    border-radius: var(--radius);
    padding: 8px 16px;
    font-size: 13px;
    font-weight: 600;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    transition: all 0.2s ease;
    box-shadow: var(--shadow-sm);
}

.object-tools a:hover {
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
    color: white;
}

.object-tools a.addlink {
    background: var(--gradient-success);
}

.object-tools a.addlink:hover {
    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.35);
}

.addlink, .changelink {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    font-weight: 600;
    font-size: 13px;
}

.addlink {
    color: var(--accent-emerald) !important;
}

.addlink:hover {
    color: #059669 !important;
}

.changelink {
    color: var(--primary-600) !important;
}

.changelink:hover {
    color: var(--primary-700) !important;
}

#content {
    padding: 24px !important;
    max-width: 1600px;
    margin: 0 auto;
}

#content h1 {
    color: var(--gray-900);
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 24px;
    letter-spacing: -0.5px;
}

#changelist {
    display: flex;
    flex-direction: column;
    gap: 16px;
}

#changelist .results {
    background: white;
    border: 1px solid var(--gray-200);
    border-radius: var(--radius-lg);
    overflow: hidden;
    box-shadow: var(--shadow);
}

#result_list {
    border-collapse: collapse;
    width: 100%;
}

#result_list thead th {
    background: var(--gray-50);
    color: var(--gray-600);
    font-weight: 600;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    padding: 12px 16px;
    border-bottom: 1px solid var(--gray-200);
    white-space: nowrap;
}

#result_list tbody tr {
    border-bottom: 1px solid var(--gray-100);
    transition: all 0.15s ease;
}

#result_list tbody tr:hover {
    background: var(--primary-50);
}

#result_list tbody td, #result_list tbody th {
    padding: 14px 16px;
    color: var(--gray-700);
}

#result_list a {
    color: var(--primary-600);
    font-weight: 500;
    text-decoration: none;
    transition: color 0.2s ease;
}

#result_list a:hover {
    color: var(--primary-700);
}

#changelist-filter {
    background: white;
    border: 1px solid var(--gray-200);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow);
    padding: 0;
    overflow: hidden;
}

#changelist-filter h2 {
    background: var(--gradient-primary);
    color: white;
    padding: 12px 16px;
    font-size: 13px;
    font-weight: 600;
    margin: 0;
}

#changelist-filter h3 {
    color: var(--gray-700);
    font-weight: 600;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    padding: 12px 16px 8px;
    margin: 0;
    border-bottom: 1px solid var(--gray-100);
}

#changelist-filter ul {
    padding: 8px;
    margin: 0;
    list-style: none;
}

#changelist-filter li {
    margin: 2px 0;
}

#changelist-filter a {
    display: block;
    padding: 6px 12px;
    color: var(--gray-600);
    text-decoration: none;
    border-radius: var(--radius-sm);
    font-size: 13px;
    transition: all 0.15s ease;
}

#changelist-filter a:hover {
    background: var(--primary-50);
    color: var(--primary-600);
}

#changelist-filter li.selected a {
    background: var(--primary-100);
    color: var(--primary-700);
    font-weight: 600;
}

.paginator {
    background: white;
    border: 1px solid var(--gray-200);
    border-radius: var(--radius-lg);
    padding: 12px 16px;
    box-shadow: var(--shadow);
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 13px;
    color: var(--gray-600);
}

.paginator a {
    color: var(--primary-600);
    text-decoration: none;
    padding: 4px 10px;
    border-radius: var(--radius-sm);
    font-weight: 500;
    transition: all 0.15s ease;
}

.paginator a:hover {
    background: var(--primary-50);
}

.paginator .this-page {
    background: var(--primary-600);
    color: white;
    padding: 4px 10px;
    border-radius: var(--radius-sm);
    font-weight: 600;
}

.messagelist {
    padding: 0;
    margin: 0 0 20px 0;
    list-style: none;
}

.messagelist li {
    background: white;
    border: 1px solid var(--gray-200);
    border-radius: var(--radius-md);
    padding: 14px 18px;
    margin-bottom: 12px;
    font-size: 14px;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: var(--shadow-sm);
}

.messagelist li.success {
    background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
    border-color: #a7f3d0;
    color: #065f46;
}

.messagelist li.success::before {
    content: '\f00c';
    font-family: 'Font Awesome 6 Free';
    font-weight: 900;
    color: #10b981;
}

.messagelist li.warning {
    background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
    border-color: #fcd34d;
    color: #92400e;
}

.messagelist li.warning::before {
    content: '\f071';
    font-family: 'Font Awesome 6 Free';
    font-weight: 900;
    color: #f59e0b;
}

.messagelist li.error {
    background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
    border-color: #fecaca;
    color: #991b1b;
}

.messagelist li.error::before {
    content: '\f06a';
    font-family: 'Font Awesome 6 Free';
    font-weight: 900;
    color: #ef4444;
}

.messagelist li.info {
    background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
    border-color: #93c5fd;
    color: #1e40af;
}

.messagelist li.info::before {
    content: '\f05a';
    font-family: 'Font Awesome 6 Free';
    font-weight: 900;
    color: #3b82f6;
}

.errornote {
    background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
    border: 1px solid #fecaca;
    border-radius: var(--radius-md);
    color: #991b1b;
    padding: 14px 18px;
    margin-bottom: 20px;
    font-size: 14px;
    font-weight: 600;
}

.errorlist {
    list-style: none;
    padding: 0;
    margin: 8px 0 0 0;
}

.errorlist li {
    color: var(--accent-rose);
    font-size: 13px;
    font-weight: 500;
    padding: 4px 0;
}

.help {
    color: var(--gray-500);
    font-size: 12px;
    margin-top: 6px;
    font-style: normal;
}

.datetime-shortcuts {
    font-size: 12px;
}

.datetime-shortcuts a {
    color: var(--primary-600);
}

.datetimeshortcuts {
    color: var(--primary-600);
    font-weight: 500;
}

.calendarbox, .clockbox {
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-xl);
    border: 1px solid var(--gray-200);
}

.calendar caption {
    background: var(--gradient-primary);
    color: white;
    border-radius: var(--radius-lg) var(--radius-lg) 0 0;
}

.calendar td, .calendar th {
    padding: 8px 10px;
}

.calendar td.selected a {
    background: var(--primary-600);
}

.inline-group {
    background: white;
    border: 1px solid var(--gray-200);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow);
    overflow: hidden;
    margin-bottom: 24px;
}

.inline-group h2 {
    background: var(--gradient-primary);
    color: white;
    padding: 14px 20px;
    font-size: 14px;
    font-weight: 600;
    margin: 0;
}

.inline-group .tabular {
    border: none;
    margin: 0;
}

.inline-group .tabular tr {
    border-bottom: 1px solid var(--gray-100);
}

.inline-group .tabular th,
.inline-group .tabular td {
    padding: 12px 16px;
}

.inline-group .add-row a {
    color: var(--accent-emerald);
    font-weight: 600;
    padding: 12px 20px;
    display: block;
    background: var(--gray-50);
    transition: background 0.2s ease;
}

.inline-group .add-row a:hover {
    background: var(--gray-100);
}

#content-related {
    background: white;
    border: 1px solid var(--gray-200);
    border-radius: var(--radius-lg);
    padding: 20px;
    box-shadow: var(--shadow);
}

#content-related h3 {
    color: var(--gray-800);
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 16px;
    padding-bottom: 12px;
    border-bottom: 1px solid var(--gray-200);
}

#content-related h4 {
    color: var(--gray-700);
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 10px;
}

#content-related a {
    color: var(--primary-600);
    text-decoration: none;
    font-weight: 500;
}

#content-related a:hover {
    color: var(--primary-700);
}

.select2-container--admin-autocomplete .select2-selection {
    border: 1px solid var(--gray-300) !important;
    border-radius: var(--radius) !important;
    min-height: 42px;
}

.select2-container--admin-autocomplete .select2-selection--single .select2-selection__rendered {
    line-height: 40px;
    padding-left: 14px;
}

.select2-container--admin-autocomplete.select2-container--focus .select2-selection {
    border-color: var(--primary-500) !important;
    box-shadow: 0 0 0 3px var(--primary-100) !important;
}

@media (max-width: 768px) {
    #content {
        padding: 16px !important;
    }
    
    .form-row {
        flex-direction: column;
        gap: 8px;
    }
    
    .aligned label {
        min-width: auto;
        padding-top: 0;
    }
    
    #header {
        padding: 0 16px;
    }
    
    #branding h1 a {
        font-size: 16px;
    }
    
    .paginator {
        flex-direction: column;
        gap: 12px;
        text-align: center;
    }
}
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">
        <i class="fas fa-graduation-cap"></i>
        高考志愿填报助手
    </a>
</h1>
{% endblock %}

{% block nav-global %}{% endblock %}
